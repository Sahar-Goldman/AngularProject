<div class="root">
    <div class="answer-box" 
        *ngFor="let question of questions"
        [class.correct]="question.userAnswer === question.correctAnswer"
        [class.wrong]="question.userAnswer !== question.correctAnswer"
    >
    <h5>{{question.caption}}</h5>
    <p>{{question.answers[question.userAnswer]}}</p>

    </div>

</div>>
